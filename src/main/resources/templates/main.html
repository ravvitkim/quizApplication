<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:unless="${session.loginEmail}==null">
    session 값 확인 : <span>[[${session.loginEmail}]]</span>
</div>
<ul>
    <li><a th:href="@{/quiz}">퀴즈목록</a></li>
    <li><a th:href="@{/quiz/insertForm}">퀴즈등록</a></li>
</ul>
<!-- 로그인 한 사용자만 보임 -->
<li th:if="${session.loginEmail != null}">
    <a th:href="@{/quiz/play}">퀴즈풀이화면</a>
</li>

<!-- 로그인/회원가입 메뉴 (비로그인 상태에서만 보이도록) -->
<li th:if="${session.loginEmail == null}">
    <a th:href="@{login}">로그인</a>
</li>
<li th:if="${session.loginEmail == null}">
    <a th:href="@{signup}">회원가입</a>
</li>


</body>
</html>
