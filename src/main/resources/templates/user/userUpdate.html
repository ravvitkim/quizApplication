<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>비밀번호 수정</h2>
<form th:action="@{/updateUser}" method="post">
    <input type="hidden" name="id" th:value="${member.id}"/>
    <label>새 비밀번호</label>
    <input type="password" name="password" required/>
    <button type="submit">변경</button>
</form>

</body>
</html>
